<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let helpOffer of helpOffers">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            {{helpOffer.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>
          Address: {{helpOffer.city}}, {{helpOffer.street}} {{helpOffer.number}}, {{helpOffer.postCode}}
        </mat-card-subtitle>
        <img mat-card-image src="./assets/images/test-img.jpg">
        <mat-card-content>
          <p>
            {{helpOffer.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Action1</button>
          <button mat-stroked-button color="warn">Action2</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
